<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Електронний щоденник</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Електронний щоденник</h1>
    <div class="button-row">
      <button onclick="switchWeekType('numerator')">Чисельник</button>
      <button onclick="switchWeekType('denominator')">Знаменник</button>
      <button onclick="exportData()">Експортувати</button>
      <button onclick="document.getElementById('fileInput').click()">Імпортувати</button>
      <label for="fileInput" class="file-upload-label">Вибрати файл</label>
      <input type="file" id="fileInput" style="display: none" onchange="importData(event)" />
    </div>
  </header>

  <main id="weekContainer"></main>

  <script src="script.js"></script>
</body>
</html>
